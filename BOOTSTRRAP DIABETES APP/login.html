<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light-green">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <!-- Espaço para a logo -->
            <div class="text-center">
                <img src="imagem/logo.svg" alt="Logo do App" class="logo">
            </div>
            <!-- Formulário de Login -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-dark-green">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-dark-green">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn bg-dark-green text-black w-100">Logar</button>
            </form>
            <div id="errorMessage" class="text-danger text-center mt-3" style="display: none;">
                Email ou senha incorretos.
            </div>
        </div>
    </div>

    <script>
        // Lógica de validação de login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita o comportamento padrão de recarregar a página

            // Obtem os valores dos campos de email e senha
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Credenciais corretas
            const validEmail = 'teste@teste.com';
            const validPassword = 'teste123';

            // Valida as credenciais
            if (email === validEmail && password === validPassword) {
                window.location.href = 'index.html'; // Redireciona para a página principal
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block'; // Exibe mensagem de erro
            }
        });
    </script>
</body>
</html>
